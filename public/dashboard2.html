<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node 2 Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      padding: 40px;
      justify-items: center;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .temperature-box {
      background-color: #fff3cd;
      border-left: 5px solid #ffca2c;
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      margin: 0 auto;
      width: 200px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="header">NODE 2 DASHBOARD</div>

  <div class="dashboard">
    <div class="card">
      <canvas id="curahHujan"></canvas>
      <p>Curah Hujan: 74</p>
    </div>
    <div class="card">
      <canvas id="kelembaban"></canvas>
      <p>Kelembaban: 80</p>
    </div>
    <div class="card">
      <canvas id="getaran"></canvas>
      <p>Getaran: 100</p>
    </div>
    <div class="card">
      <canvas id="kemiringan"></canvas>
      <p>Kemiringan: 90</p>
    </div>
  </div>

  <div class="temperature-box">
    SUHU: 18&deg;C
  </div>

  <div class="btn-container">
    <button onclick="window.history.back()">BACK</button>
    <button onclick="alert('Menampilkan hasil')">RESULT</button>
  </div>

  <script>
    function createGauge(id, value, max = 100) {
      const ctx = document.getElementById(id).getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          datasets: [{
            data: [value, max - value],
            backgroundColor: ['#3498db', '#ecf0f1'],
            borderWidth: 0
          }]
        },
        options: {
          rotation: -90,
          circumference: 180,
          cutout: '80%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });
    }

    createGauge('curahHujan', 74);
    createGauge('kelembaban', 80);
    createGauge('getaran', 100);
    createGauge('kemiringan', 90);
  </script>
</body>
</html>
