<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoring</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('bg-monitoring.jpg'); /* Ganti sesuai nama file */
      background-size: cover;
      background-position: center;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .nodes-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
      padding: 60px 20px;
    }

    .node {
      width: 150px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.2s;
      text-decoration: none;
      color: black;
    }

    .node:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }

    .back-button {
      display: block;
      margin: 30px auto 60px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Header sama seperti dashboard, tapi tulisannya diganti -->
  <header>
    Monitoring
  </header>

  <!-- Isi node -->
  <div class="nodes-container">
    <a href="dashboard1.html" class="node">NODE 1</a>
    <a href="dashboard2.html" class="node">NODE 2</a>
    <a href="dashboard3.html" class="node">NODE 3</a>
  </div>

  <!-- Tombol back ke welcome -->
  <a href="index.html" class="back-button">‚Üê Back ke Welcome</a>

</body>
</html>
